<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Ground Station</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    
</head>
<body>
<div class="container">
    
    <h2>Ground Station Details</h2>
    <div>
        <form class="form-horizontal" th:object="${groundStation}" th:action="@{/GroundStation/GroundStationForm}" method="post">
            <input type="hidden" th:field="*{id}"/>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Id:</label>
                <div class="col-sm-10">
                    <input type="text" disabled="disabled" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Latitude:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{latitude}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Longitude:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{longitude}"/>
                </div>
            </div>
                        <div class="form-group">
                <label class="col-sm-2 control-label">Altitude:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{altitude}"/>
                </div>
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
